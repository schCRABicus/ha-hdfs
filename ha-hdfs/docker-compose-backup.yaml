      - hdfs-cluster
#    volumes:
#      - ./data/namenode:/hadoop/dfs/name
    ports:
      - "19870:9870"
      - "18020:8020"
    depends_on:
      - "zk-1"
      - "zk-2"
      - "zk-3"
      - "journalnode-1"
      - "journalnode-2"
      - "journalnode-3"
      - "active-namenode"
    links:
      - "zk-1"
      - "zk-2"
      - "zk-3"
      - "journalnode-1"
      - "journalnode-2"
      - "journalnode-3"
    environment:
      - CLUSTER_NAME=docker-ha-cluster
      - ACTIVE_NAME_NODE=active-namenode
      - STANDBY_NAME_NODE=standby-namenode
      - JOURNAL_NODE_1=journalnode-1
      - JOURNAL_NODE_2=journalnode-2
      - JOURNAL_NODE_3=journalnode-3
      - ZK_NODE_1=zk-1
      - ZK_NODE_2=zk-2
      - ZK_NODE_3=zk-3
      - IS_STANDBY_NODE=1
      - SLEEP_SECONDS=110
