version: "3"

services:

  zk-1:
    image: zookeeper
    restart: always
    hostname: zk-1
    networks:
      - hdfs-cluster
    ports:
      - 2181:2181
#    links:
#      - zk-2
#      - zk-3
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=zk-2:2888:3888 server.3=zk-3:2888:3888

  zk-2:
    image: zookeeper
    restart: always
    hostname: zk-2
    networks:
      - hdfs-cluster
    ports:
      - 2182:2181
#    links:
#      - zk-1
#      - zk-3
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zk-1:2888:3888 server.2=0.0.0.0:2888:3888 server.3=zk-3:2888:3888

  zk-3:
    image: zookeeper
    restart: always
    hostname: zk-3
    networks:
      - hdfs-cluster
    ports:
      - 2183:2181
#    links:
#      - zk-1
#      - zk-2
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zk-1:2888:3888 server.2=zk-2:2888:3888 server.3=0.0.0.0:2888:3888

  journalnode-1:
    build:
      context: .
      dockerfile: ./journalnode/Dockerfile
    hostname: journalnode-1
    container_name: journalnode-1
    networks:
      - hdfs-cluster
    ports:
      - "8485:8485"
      - "8480:8480"
#    depends_on:
#      - active-namenode
#      - standby-namenode
    environment:
      - CLUSTER_NAME=docker-ha-cluster
      - ACTIVE_NAME_NODE=active-namenode
      - STANDBY_NAME_NODE=standby-namenode
      - JOURNAL_NODE_1=journalnode-1
      - JOURNAL_NODE_2=journalnode-2
      - JOURNAL_NODE_3=journalnode-3
      - ZK_NODE_1=zk-1
      - ZK_NODE_2=zk-2
      - ZK_NODE_3=zk-3
    volumes:
      - ~/hadoop-3.1.1-docker:/hadoop-3.1.1-docker

  journalnode-2:
    build:
      context: .
      dockerfile: ./journalnode/Dockerfile
    hostname: journalnode-2
    container_name: journalnode-2
    networks:
      - hdfs-cluster
    ports:
      - "18485:8485"
      - "18480:8480"
#    depends_on:
#      - active-namenode
#      - standby-namenode
    environment:
      - CLUSTER_NAME=docker-ha-cluster
      - ACTIVE_NAME_NODE=active-namenode
      - STANDBY_NAME_NODE=standby-namenode
      - JOURNAL_NODE_1=journalnode-1
      - JOURNAL_NODE_2=journalnode-2
      - JOURNAL_NODE_3=journalnode-3
      - ZK_NODE_1=zk-1
      - ZK_NODE_2=zk-2
      - ZK_NODE_3=zk-3
    volumes:
      - ~/hadoop-3.1.1-docker:/hadoop-3.1.1-docker

  journalnode-3:
    build:
      context: .
      dockerfile: ./journalnode/Dockerfile
    hostname: journalnode-3
    container_name: journalnode-3
    networks:
      - hdfs-cluster
    ports:
      - "28485:8485"
      - "28480:8480"
#    depends_on:
